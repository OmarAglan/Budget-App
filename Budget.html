      <!-- More SVG symbols unchanged -->

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="bi bi-calculator-fill me-2"></i>Budget Tracker
        </a>

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"

          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">

            </li>
          </ul>
        </div>

    </nav>

    <!-- Main content section -->
    <div class="container mt-5 pt-5">
      <div class="row">
        <!-- Budget input form -->
        <div class="col-md-5 mb-4">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h2 class="text-center mb-4">Budget Calculator</h2>
              <form id="budget-form" class="budget-form">
                <div class="mb-4">
                  <h5 class="text-capitalize mb-3">Please Enter Your Budget</h5>
                  <div class="form-group">
                    <input
                      type="number"
                      class="form-control form-control-lg budget-input"
                      id="budget-input"
                      placeholder="Enter Your Budget"
                    />
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-lg w-100 text-capitalize budget-submit"
                >
                  Calculate
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Budget display section -->
        <div class="col-md-7 mb-4">
          <div class="row text-center">
            <div class="col-md-4">
              <div class="card shadow-sm h-100 p-3">
                <h6 class="text-uppercase info-title">BUDGET</h6>
                <div class="budget-icon my-2">
                  <i class="bi bi-cash fs-1 text-success"></i>
                </div>
                <h4 class="text-uppercase mt-2 budget" id="budget">
                  <span>$ </span><span id="budget-amount">0</span>
                </h4>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card shadow-sm h-100 p-3">
                <h6 class="text-uppercase info-title">EXPENSES</h6>
                <div class="expense-icon my-2">
                  <i class="bi bi-credit-card fs-1 text-danger"></i>
                </div>
                <h4 class="text-uppercase mt-2 expense" id="expense">
                  <span>$ </span><span id="expense-amount">0</span>
                </h4>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card shadow-sm h-100 p-3">
                <h6 class="text-uppercase info-title">BALANCE</h6>
                <div class="balance-icon my-2">
                  <i class="bi bi-currency-dollar fs-1 text-primary"></i>
                </div>
                <h4 class="text-uppercase mt-2 balance" id="balance">
                  <span>$ </span><span id="balance-amount">0</span>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Expense section -->
      <div class="row">
        <!-- Expense input form -->
        <div class="col-md-5 mb-4">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h5 class="text-capitalize mb-3">Please Enter Your Expense</h5>
              <form id="expense-form" class="expense-form">
                <div class="form-group mb-3">
                  <input
                    type="text"
                    class="form-control expense-input"
                    id="expense-input"
                    placeholder="Expense Title"
                  />
                </div>
                <h5 class="text-capitalize mb-3">
                  Please Enter Expense Amount
                </h5>
                <div class="form-group mb-3">
                  <input
                    type="number"
                    class="form-control expense-input"
                    id="amount-input"
                    placeholder="Expense Amount"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-danger text-capitalize expense-submit"
                  id="expense-submit"
                >
                  Add Expense
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Expense list -->
        <div class="col-md-7 mb-4">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h5 class="text-capitalize mb-3">Expense List</h5>
              <div class="expense-list" id="expense-list">
                <div
                  class="expense-list__info d-flex justify-content-between text-capitalize border-bottom pb-2 mb-3"
                >
                  <h6 class="list-item">Expense Title</h6>
                  <h6 class="list-item">Expense Value</h6>
                  <h6 class="list-item">Actions</h6>
                </div>
                <!-- Expense items will be added dynamically -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-4 bg-dark text-white mt-5 fixed-bottom">

  </body>
</html>
